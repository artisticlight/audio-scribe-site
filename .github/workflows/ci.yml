name: CI

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      - run: npm run lint

      - run: npm run check

      - run: npm run build

      - run: npm run test:unit

      - run: npx playwright install --with-deps chromium

      - run: npm run test:e2e

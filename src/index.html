<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Audio Scribe - Voice Transcription for Mac, iPad & iPhone</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Professional voice transcription app for Mac, iPad, and iPhone. AI-powered, privacy-focused, offline-capable.">
  <meta name="keywords" content="voice transcription, speech to text, dictation, Mac app, iPhone app, iPad app">
  <meta name="author" content="Audio Scribe">
  <meta name="theme-color" content="#0063aa">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="preload" as="style" href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined&display=swap" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined&display=swap" rel="stylesheet"></noscript>
</head>
<body>
  <script>
    // Handle GitHub Pages SPA redirect from 404.html
    (function(l) {
      if (l.search[1] === '/') {
        var decoded = l.search.slice(1).split('&').map(function(s) {
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null, l.pathname.slice(0, -1) + decoded + l.hash);
      }
    }(window.location))
  </script>
  <app-root></app-root>
</body>
</html>
